<div class="search-container">
    <div class="container">
        <form action="{% url "recipes:search" %}" method="GET" class='search-form'>
            <input  type="search"
                    name="q"
                    id="search" 
                    class='search-input' 
                    value="{{ search_term }}" 
                    required
                    placeholder="Search for recipes here."
                    >

            <button type="submit" class='search-button'>
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
</div>
